<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

                        <div id="fcc_wind_speed">Wind: 20 mph NE </div><!--<div id="fcc_wind_direction">NE</div>-->

                         <div id="fcc_weather_icon">Icon</div>
