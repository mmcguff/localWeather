<body>
    <h1>McGuff's Local Weather App</h1>

    <p id="demo"></p>
    <div class="contianer">
    <div class="well">
        <div id="fcc_location">Idaho Falls, ID</div>
        <div id="time">Tuesday 5:00AM</div>
        <div id="fcc_description">Cloudy</div>
        <div id="fcc_weather_icon"></div>
        <div id="fcc_temperature">Temperature: 65Â°F</div>

    </div>
    </div>

    <button onclick="getLocation()">Try It</button>

    <script>
        var x = document.getElementById("demo");
        var lat;
        var long; 


        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function setPosition(position) {
            lat  = position.coords.latitude;
            long = position.coords.longitude;
    
            //need to take this url and generate the stuff you will need to get your wather app working. 
           var json =  'https://fcc-weather-api.glitch.me/api/current?lat='+lat+'&lon='+long;
            alert(json);
        }





    </script>
