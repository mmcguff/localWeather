<!DOCTYPE html>
<html lang="en">

<head>
    <title>McGuff's Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="javascript.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>McGuff's Weather App</h1>

    <div class="contianer">
        
            <table class="well well-lg">
                <tr>
                    <td>
                        <div id="fcc_location">Idaho Falls</div>
                    </td>
                    <td style="width: 30%">
                        <div id="fcc_precipitation_label">Precipitation:</div>
                    </td>
                    <td style="width: 20%">
                        <div id="fcc_precipitation">20%</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="time">Tuesday, 5:00AM</div>
                    </td>
                    <td>
                        <div id="fcc_humidity_label">Humidity:</div>
                    </td>
                    <td>
                        <div id="fcc_humidity">75%</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="fcc_description">Cloudy</div>
                    </td>
                    <td>
                        <div id="fcc_wind_speed_label">Wind:</div><!--<div id="fcc_wind_direction">NE</div>-->
                    </td>
                    <td>
                        <div id="fcc_wind_speed">75%</div>
                    </td>
                </tr>
                <tr>
                    <td>
                         <div id="fcc_weather_icon">Icon</div>
                    </td>
                    <td>
                         <div id="fcc_temp_label">Temp:</div>
                    </td>
                    <td>
                         <div id="fcc_temp">65Â°F</div>
                    </td>
                </tr>
            </table>
        
    </div>

    <button id="getWeather" onclick="getLocation()">Get local weather</button>

</body>

</html>
